<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#000;
  color:#fff;
  overflow:hidden;
}

.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  transition:opacity .6s;
}

.hidden{opacity:0;pointer-events:none;}

h1{
  color:white;
  text-shadow:0 0 15px rgba(255,255,255,.7);
}

button{
  margin-top:20px;
  padding:14px 34px;
  font-size:22px;
  border:none;
  border-radius:40px;
  background:white;
  color:black;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,255,255,.9);
}

.introImage{
  width:220px;
  height:220px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid white;
  box-shadow:0 0 25px white;
  margin-bottom:20px;
}

/* stars */
.star{
  position:fixed;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
  from{opacity:.3;}
  to{opacity:1;}
}

/* text box */
.box{
  background:rgba(0,0,0,.85);
  border:1px solid rgba(255,255,255,.2);
  box-shadow:0 0 25px rgba(255,255,255,.15);
  padding:28px;
  border-radius:20px;
  max-width:800px;
  max-height:70vh;
  overflow-y:auto;
}

.line{
  opacity:0;
  animation:fadeUp 1s forwards;
  font-size:20px;
  line-height:1.7;
  text-shadow:0 0 8px rgba(255,255,255,.4);
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(15px);}
  to{opacity:1;transform:translateY(0);}
}

.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.popup.show{display:flex;}

.popupContent{
  background:black;
  border:1px solid white;
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 30px white;
}

.flowers{
  font-size:60px;
  margin-top:20px;
}
</style>
</head>
